 <div class="col-lg-12">

 <span class="pagination" style="font-size: 10px"> &nbsp;&nbsp;排序: &nbsp;&nbsp; </span>
    <button id="taskNameBtn" class="btn btn-primary" onclick="orderByTaskName()" style="font-size: 10px;">任务名称</button>
    <button id="addTimeBtn" class="btn btn-primary" onclick="orderByAddTime()" style="font-size: 10px;">创建时间</button>
    <button id="modTimeBtn" class="btn btn-primary" onclick="orderByModTime()" style="font-size: 10px;">修改时间</button>

    {#    <div class="pagination" style="float:right;" ></div>#}
    <div class="pagination" style="float:right;">
         {% include 'InterfaceTest/pagination.html' %}
    </div>
</div>
<table class="table table-striped table-bordered table-hover"
       style="table-layout:fixed;width:100%;word-break:break-all;margin-top:8px">
    <thead>
    <tr style="color: snow" bgcolor="#2A3F54">

        <th style="width:3%;" ><input style="zoom:150%" type="checkbox" id="taskCheckboxAll"  onclick="taskCheckboxAll()"/>全选</th>
        <th style="width:10%;">任务编号</th>
        <th style="width:10%;">任务名称</th>
        <th style="width:20%;">任务描述</th>
        <th style="width:10%;">任务包含的接口数量</th>
        <th style="width:5%;">创建人</th>
        <th style="width:5%;">编辑操作</th>
    </tr>
    </thead>
    <tbody>
    {% if pageCount == 0 %}
        <td colspan="7" align="center" >没有符合条件的搜索结果</td>
    {% else %}
       {% for pageData in pageDatas %}
            <tr >
            <td><input style="zoom:150%" type="checkbox" id="{{ pageData.taskId }}" onclick="taskChechBtn('{{ pageData.taskId }}')" name="taskCheckbox"/></td>
                <td>{{ pageData.taskId }}</td>
                <td><textarea class="table-fixed-write"  disabled>{{ pageData.title }}</textarea></td>
                <td><textarea class="table-fixed-write"  disabled>{{ pageData.taskdesc }}</textarea></td>
                <td><textarea class="table-fixed-write"  disabled>{{ pageData.interfaceNum }}</textarea></td>
                <td>{{ pageData.userName }}</td>
                <td><a href="{% url 'HTTP_operationTask' %}?taskId={{ pageData.taskId }}&option=check" target="_blank"><button class="btn btn-primary" style="margin-left: 10px">查看</button></a></td>
            </tr>
       {% endfor %}
    {% endif %}
    </tbody>
</table>
 <div>
    <button type="button" value="save" class="button blue " style="margin-top:8px;visibility:hidden"
            onclick="debugCase('save')"><p style="font-size: 20px;">批量执行</p></button>
    <div class="pagination" style="float:right;">
          {% include 'InterfaceTest/pagination.html' %}
    </div>
</div>
