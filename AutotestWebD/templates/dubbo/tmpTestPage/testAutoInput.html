 <!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="content-type" content="text/html;charset=utf8">
        <title></title>
    </head>
    <body>
        <input id = "serviceInput" type="text" list="input_list" name="text" placeholder="请输入邮箱"/>
        <datalist id="input_list"></datalist>

    </body>
    <script type="text/javascript"  src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript">
        function inputList(input,list){
            var mailBox = [
                "abc",
                "adc",
                "bdc"
            ];
            input.bind('input propertychange', function() {
                var key = input.val();
//                if(key.indexOf("@") != -1){
//                    key = key.slice(0,key.indexOf("@"));
//                }
                var mailBoxLen = mailBox.length;
                var html = "";
                for(var i=0; i<mailBoxLen; i++){
                    if(mailBox[i].indexOf(key)!=-1){
                        //不等于-1表示该字符串包含子字符串。
                      html += '<option value="'+ mailBox[i] +'"></option>';
                    }
                }
                list.html(html);
            });
        }
        inputList($("#serviceInput"),$("#input_list"));
    </script>
</html>
