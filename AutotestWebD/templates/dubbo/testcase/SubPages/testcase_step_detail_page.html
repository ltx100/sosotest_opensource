                                        </div>

                    <div>

                            <div  class="col-lg-2" style="width:20%;padding-right: 0px;padding-left: 0px">
                                <button name="useCustomUriBtn" style="width: 100%;padding-top: 6px;padding-bottom: 6px;background-color: #CCFFFF;border-color: #99FFFF" onclick="useCustomToggle($(this))" type="button" class="btn btn-lg">
                                    <i class="fa fa-hand-o-left"></i>使用服务配置地址</button>
                                <input type="checkbox" name="useCustomUri" checked style="display:none;" />
                            </div>
                            <div class="col-lg-2" style="width:55%;padding-right: 0px;padding-left: 0px">
                                <input type="text" name="customUri" style="border-radius:0px;height: 38px;resize:none"  class="form-control" placeholder="请输入自定义请求地址,例:10.10.10.10:8888" title="请输入自定义请求地址,例:http://127.0.0.1">

                        </div>
                            <div class="form-group" style="padding-left: 20px">

                                <select class="form-control" style="border-radius:0px;" name="ENVKEY_FOR_GETDUBBOINFO" >
                                    <option value="" title="">选择环境</option>

                                    <option value="{{ hc.httpConfKey }}" title="{{ hc.httpConfKey }}">{{ hc.alias }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-lg-2" style="width:40%;padding-right: 0px;padding-left: 0px" >
                                <input  list="input_list_service" type="text" name="SERVICE_PATH" style="border-radius:0px;height: 38px;resize:none" id="SERVICE_PATH" class="form-control" placeholder="请输入服务的全路径,例:com.lianjia.mls.business.quality.facade.SharePoolHouseFacade"/>
                                <datalist id="input_list_service" name="input_list_service"></datalist>
                            </div>
                            <div class="col-lg-1" style="width:20%;padding-right: 0px;padding-left: 0px" >
                                <input  list="input_list_method"  type="text" name="METHOD" style="border-radius:0px;height: 38px;resize:none" id="METHOD" class="form-control" placeholder="请输入接口,例:getSharePoolHouseInfo"/>
                                <datalist id="input_list_method" name="input_list_method"></datalist>
                            </div>
                            <div class="col-lg-1" style="width:15%;padding-right: 0px;padding-left: 0px" >
                                <select class="form-control" style="border-radius:0px;height: 38px;" id="encoding"  name="encoding">
                                    <option value="gb18030">GB18030</option>
                                    <option value="utf8">UTF-8</option>
                                    <option value="gbk">GBK</option>
                                    <option value="gb2312">GB2312</option>
                                </select>

                                                              name="commonValAfter"

                    </div>
