<div class="col-lg-12">
    <span class="pagination" style="font-size: 10px"> &nbsp;&nbsp;排序: &nbsp;&nbsp; </span>
    <button id="interfaceNameBtn" class="btn btn-primary" onclick="interfaceOrderByName()" style="font-size: 10px;">接口名称</button>
    <button id="addTimeBtn" class="btn btn-primary" onclick="orderByAddTime()" style="font-size: 10px;">创建时间</button>
    <button id="modTimeBtn" class="btn btn-primary" onclick="orderByModTime()" style="font-size: 10px;">修改时间</button>
    {#    <div class="pagination" style="float:right;" ></div>#}
    <div class="pagination" style="float:right;">
       {% include 'InterfaceTest/pagination.html' %}
    </div>
</div>
<table class="table table-striped table-bordered table-hover"
       style="table-layout:fixed;width:100%;word-break:break-all;margin-top:8px">
    <thead>
    <tr style="color: snow" bgcolor="#2A3F54">

        <th style="width:3%;"><input style="zoom:150%" type="checkbox" id="checkboxAll"  onclick="Checkall()"/>全选</th>
        <th style="width:10%;">接口编号</th>
        <th style="width:10%;">接口名称</th>
        <th style="width:20%;">接口描述</th>
        <th style="width:10%;">系统</th>
        <th style="width:10%;">服务</th>
        <th style="width:10%;">接口</th>
        <th style="width:5%;">创建人</th>
        <th style="width:5%;">编辑操作</th>
    </tr>
    </thead>
    <tbody>
    {% if pageCount == 0 %}
        <td colspan="9" align="center" >没有符合条件的搜索结果</td>
    {% else %}
       {% for pageData in pageDatas %}
            <tr >
                <td><input style="zoom:150%" type="checkbox" id="{{ pageData.interfaceId }}" onclick="chechBtn('{{ pageData.interfaceId }}')" name="interfaceCheckbox"/></td>
                <td>{{ pageData.interfaceId }}</td>
                <td><textarea class="table-fixed-write"  disabled>{{ pageData.title }}</textarea></td>
                <td><textarea class="table-fixed-write"  disabled>{{ pageData.casedesc }}</textarea></td>
                <td><textarea class="table-fixed-write"  disabled>{{ pageData.dubboSystem }}</textarea></td>
                <td><textarea class="table-fixed-write"  disabled>{{ pageData.dubboService }}</textarea></td>
                <td><textarea class="table-fixed-write"  disabled>{{ pageData.dubboMethod }}</textarea></td>
                <td>{{ pageData.userName }}</td>
                <td style="text-align:center;"><div style="margin-top: -10px"><a href="{% url 'dubboOperationInterface' %}?id={{ pageData.id }}&option=check" target="_blank" ><button class="btn btn-primary" style="margin-top: 10px">查看</button></a></div></td>
            </tr>
       {% endfor %}
    {% endif %}
    </tbody>
</table>
