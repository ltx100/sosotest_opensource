    <script type="text/javascript">

        if("{{ token }}" == ""){
            $("#tokenInput").text("token为空,请更新token");
        }else {
            $("#tokenInput").text("{{ token }}" );
        }

        function updateToken(){
            if(confirm("Token一旦更新,使用原token执行的脚本同时失效,是否确认更新?")){
                htmlobj = $.ajax({url:"{% url 'HTTP_UserUpdateToken' %}",type:"GET",async:false});
                $("#tokenInput").text(JSON.parse(htmlobj.responseText)["body"] );
            }
        }

        window.onload = function() {
            $("#surprise").click();
            $("#surprise2").click();
        };
