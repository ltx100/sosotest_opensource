


<div class="box-header with-border" style="height: 50px">
          <h3 class="box-title" style="padding-top: 1%">组员列表</h3>
</div>

<div id="editTeamMatesSubPage" class="box-body no-padding" >
    <table class="table table-striped table-bordered">
        <tbody>
        <tr>
            <th style="width: 1%"></th>
            <th style="width: 2%">#</th>
            <th style="width: 10%">组员名称</th>
            <th style="width: 10%">小组Key</th>
            <th style="width: 15%;">操作</th>
        </tr>
         {% if pageCount == 0 %}
        <td colspan="8" align="center" >没有符合条件的搜索结果</td>
    {% else %}
        {% for pageData in pageDatas %}
            <tr>
                <td></td>
                <td>{{ pageData.id }}</td>
                <td id="userName_{{ pageData.id }}">{{ pageData.userName }}</td>
                <td>{{ pageData.teamKey }}</td>

                <td>
                    {% if pageData.isTeamLeader %}
                        <button type="button" class="btn bg-olive" style="display: none" name="setTeamLeader"
                                onclick="setTeamLeaderBtn($(this),'{{ pageData.loginName }}')">设为组长
                        </button>
                        <button  type="button" class="btn bg-red"  name="delTeamLeader"
                                onclick="delTeamLeaderBtn($(this),'{{ pageData.loginName }}')">撤销组长
                        </button>
                    {% else %}
                       <button type="button" class="btn bg-olive"  name="setTeamLeader"
                                onclick="setTeamLeaderBtn($(this),'{{ pageData.loginName }}')">设为组长
                        </button>
                        <button  type="button" class="btn bg-red" style="display: none" name="delTeamLeader"
                                onclick="delTeamLeaderBtn($(this),'{{ pageData.loginName }}')">撤销组长
                        </button>
                    {% endif %}
                </td>

            </tr>

        {% endfor %}
        {% endif %}
        </tbody>
    </table>

</div>

<div class="box-header with-border" style="height: 50px">
    <button type="button" class="btn bg-olive"><a href="{% url 'admin_team_check' %}" style="color: white">返回小组列表页</a>
                    </button>
</div>
<div class="box-footer clearfix">
  <ul class="pagination pagination-sm no-margin pull-right">
    {% include "myadmin/pagination.html" %}
  </ul>
</div>
