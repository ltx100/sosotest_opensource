{% include "myadmin/header.html" %}
{% include "myadmin/menu.html" %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <style>
        .black_overlay {

            display: none;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1001;
            -moz-opacity: 0.8;
            opacity: .80;
            filter: alpha(opacity=80);
        }

        .white_content {
            display: none;
            position: absolute;
            top: 15%;
            left: 20%;
            width: 60%;
            height: auto;
            border: 16px solid lightblue;
            background-color: white;
            z-index: 1002;
            overflow: auto;
        }

        .gray_content {
            width: 100%;
            height: 100%;
            z-index: 1001;
            background-color: grey;
        }

        .white_content_small {
            display: none;
            position: absolute;
            top: 20%;
            left: 30%;
            width: 40%;
            height: 50%;
            border: 16px solid lightblue;
            background-color: white;
            z-index: 1002;
            overflow: auto;
        }
    </style>
    <!-- Content Header (Page header) -->
    <div id="fade" class="black_overlay" style="display: none; height: 974px;"></div>
    <section class="content-header">
        <h1>
             操作记录管理
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">操作记录管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content" style="padding-bottom: 0px">

        <!-- Small boxes (Stat box) -->
        <!-- /.row -->
        <!-- Main row -->
        <div class="row">
            <div class="box" style="margin-bottom: auto">
                <section class="content-header" style="padding-bottom: 15px;">
                    <div style="height: 30px" id="queryStyle">
                        <span style="font-size: 15px;float:left;padding-top: 4px;margin-right: 10px">搜索条件:</span>

                    </div>




                    <div class="nav-tabs-custom" style="cursor: move;margin-top: 10px">
                        <!-- Tabs within a box -->
                        <ul style="margin-left: 20px;" class="nav nav-tabs  ui-sortable-handle">
                            <li class="active" style="margin-top: 10px"><a href="#userNameTab"
                                                                           style="padding: 5px 15px 5px 15px;"
                                                                           data-toggle="tab"
                                                                           aria-expanded="true">修改人</a>
                            </li>
                            <li class="" style="margin-top: 10px"><a href="#otherUserNameTab"
                                                                           style="padding: 5px 15px 5px 15px;"
                                                                           data-toggle="tab"
                                                                           aria-expanded="true">被修改人</a>
                            </li>
                            <li class="" style="margin-top: 10px"><a href="#dataIdTab"
                                                                           style="padding: 5px 15px 5px 15px;"
                                                                           data-toggle="tab"
                                                                           aria-expanded="true">修改数据ID</a>
                            </li>

                        </ul>


                        <div class="tab-content no-padding">
                            <!-- Morris chart - Sales -->
                            <div class="chart tab-pane active" id="userNameTab">
                                <div class="box-body">
                                    <div class="form-horizontal">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="queryUserName"
                                                           placeholder="userName" onkeypress="EnterPress(event)">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.box-footer -->
                                    </div>
                                    <!-- /.row -->
                                </div>

                            </div>
                            <div class="chart tab-pane" id="otherUserNameTab">
                                <div class="box-body">
                                    <div class="form-horizontal">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="queryOtherUserNameTab" placeholder="otherUsername" onkeypress="EnterPress(event)">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.box-footer -->
                                    </div>
                                    <!-- /.row -->
                                </div>
                            </div>
                            <div class="chart tab-pane" id="dataIdTab">
                                <div class="box-body">
                                    <div class="form-horizontal">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="queryDataIdTab" placeholder="dataId" onkeypress="EnterPress(event)">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.box-footer -->
                                    </div>
                                    <!-- /.row -->
                                </div>
                            </div>
                        </div>
                    </div>

                </section>

            </div>
            <div class="box" id="changeLogSubPage">
            </div>



        </div>
    </section>


</div>
{% include "myadmin/footer.html" %}
<script src="/static/myadmin/js/changelog/changeLog_check.js"></script>
