            <div id="fadeHeader" class="black_overlay" style="display: none; height: 974px;"></div>
            <div class="box white_content" style="display: none;" id="changePasswordSubPage">
                <div class="box-header with-border">
                    <h3 class="box-title" id="supPageTitleChangePassword"></h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" onclick="CloseDiv('changePasswordSubPage','bgdiv')"><i
                                class="fa fa-remove"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="form-horizontal">
                        <form action="" method="post" target="id_iframe">
                            {% csrf_token %}
                            <div class="box-body">

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="password" placeholder="password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">确认密码</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="password1" placeholder="password">
                                    </div>
                                </div>



                            </div>

                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="button" class="btn btn-default" onclick="CloseDiv('changePasswordSubPage','bgdiv')">取消</button>
                                <input type="submit" id="submitChangePassword" class="btn btn-info pull-right" onclick="changePassword()" value="保存"/>
                            </div>
                        </form>
                        <iframe id="id_iframe" name="id_iframe" style="display: none;"></iframe>
                        <!-- /.box-footer -->
